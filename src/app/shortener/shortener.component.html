<div fxFill fxFlexFill fxLayoutAlign="start center" fxLayout="column">
  <div fxFlex="auto" fxHide.xs="true">
    <!--TODO position fixed? relative?-->
    <img src="assets/link_icon.png" id="tinygu-logo">
  </div>

  <div fxLayout="column" fxLayoutAlign="start center" fxFill fxFlexFill fxFlex="auto" fxFlexOffset="10px">

    <!--<form>-->
    <!--<div fxLayout="row" fxFlex="5vw" fxLayoutAlign="start start"> &lt;!&ndash;TODO inline style style="width: 500px;"&ndash;&gt;-->
    <div class="row-div" fxLayoutAlign="center none"> <!--TODO inline style style="width: 500px;"-->
      <div class="after-row-div" fxFlex="50" fxFlex.lt-sm="90"> <!--fxFlexAlign="center"-->
        <mat-form-field floatPlaceholder="never"
                        class="input-box"
                        style="width: 100%"> <!--TODO remove inline style-->
          <!--TODO https://stackoverflow.com/questions/38145283/grow-width-of-input-on-focus-in-angular2-->
          <!--<div>-->
            <input matInput
                     placeholder="http://example.uni-frankfurt.de/..."
                     [(ngModel)]="inputURL"
                     [formControl]="urlFormControl">
            <!--<mat-icon matSuffix>info</mat-icon>-->
          <!--</div>-->
          <!--TODO trigger checking also for first time visit-->
          <mat-error *ngIf="urlFormControl.hasError('pattern')">
            Please enter a valid URL
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <!--<mdc-textfield-box label="Your Uni Frankfurt URL" id="url" [(ngModel)]="inputURL" [formControl]="urlFormControl"-->
                       <!--class="mat-elevation-z5" style="background-color: rgba(255, 255, 255, 0.55)">-->
    <!--</mdc-textfield-box>-->
    <!--<p mdc-textfield-helptext [validation]="!urlFormControl.hasError('pattern')">Please enter a valid URL</p>-->
    <!--</form >-->

    <div *ngIf="inputURL" fxLayout="column" fxLayoutAlign="start center" fxFlex="nogrow" fxFlexFill fxFlexOffset="4vh">
      <!--<p>{{ inputURL }}</p>--> <!--shows the inputURL content in a paragraph-->

      <div class="row-div">
        <div class="after-row-div" fxLayout="row" fxLayout.lt-sm="column" fxFlexOffset="25%" fxFlex="50" fxLayoutAlign="space-between">
          <button mat-raised-button color="accent" (click)="onShorten()">shorten</button>
          <button mat-raised-button color="accent" (click)="moreOptions = !moreOptions">more options</button>
        </div>
      </div>

      <!--TODO regex zb keine leerzeichen nur ascii??-->

      <div class="row-div" fxLayoutAlign="center none" *ngIf="moreOptions">
        <div class="after-row-div" fxFlexAlign="center" fxFlex="50" fxFlex.lt-sm="90" fxLayout="row" fxLayout.lt-sm="column">
          <div fxFlex="grow">
            <mat-form-field floatPlaceholder="never" style="width: 100%">
              <input matInput placeholder="custom url">
              <div matPrefix>goethe.link/</div>
            </mat-form-field>
          </div>
          <div fxFlex="none" fxFlexOffset="2vw">
            <button mat-raised-button color="accent" (click)="easteregg = !easteregg">add to account</button>
          </div>
        </div>
      </div>

      <div class="row-div" fxLayoutAlign="center none" *ngIf="easteregg">
        <div class="after-row-div" fxFlexAlign="center" fxFlex="100" fxLayout="row" fxLayout.lt-sm="column">
          <button mat-raised-button>raised</button>
          <button mat-raised-button color="primary">r primary</button>
          <button mat-raised-button color="warn">r warn</button>
          <button mat-raised-button color="accent">r accent</button>
          <button mat-button>mat button</button>
          <button class="mat-button">class matbtn</button>
          <button class="mat-button-toggle">c mb toogle</button>
          <button class="mat-button-focus-overlay">c mb focus ovr</button>
          <button class="mat-button-toggle-checked">c mb checked</button>
          <button class="mat-button-toggle-disabled">c mb disabled</button>
          <button class="mat-button-toggle-focus-overlay">c mb tgl fcs ovrl</button>
        </div>
      </div>

    </div>

  </div>
</div>
