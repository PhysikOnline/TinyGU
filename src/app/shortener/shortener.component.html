  <div class="shortener-component-grid"><!-- fxLayoutAlign="start center" fxLayout="column">-->


    <!-- div for INPUT, BUTTONS, SHORTLINK_INPUT -->
    <!--<div fxFlex="1 0 fit-content">-->
    <div class="input-container" fxLayout="column" fxLayoutAlign="start center" fxFlexOffset.gt-sm="10px">

      <!-- image above input field -->
      <div fxFlex="auto" fxHide.xs="true">
        <!--TODO transition to very small icon after links have been generated-->
        <!--TODO position fixed? relative?-->
        <img src="assets/link_icon.png" id="tinygu-logo">
      </div>

      <!--<div class="row-div" fxLayoutAlign="center none">-->
      <!--<div class="after-row-div" fxFlex.lt-sm="90">-->

      <!-- main input field -->
      <!-- TODO resizeToFitContent > https://material.angular.io/components/input/api -->
      <!-- TODO https://stackoverflow.com/questions/38145283/grow-width-of-input-on-focus-in-angular2 -->
      <mat-form-field floatPlaceholder="never"
                      class="input-box"
                      (keyup.enter)="onShorten()"
                      [@error]="onAddErrAnim"
                      [ngStyle]="{ 'width.px': flexInputWidth }">
                      <!--fxFlexFill>-->
        <!--TODO remove value property-->

        <!-- TODO www.uni-frankfurt.de/search?utf8=âœ“&q= doesnt work because of special char?!? -->
        <!--<textarea matInput="url" placeholder="http://example.uni-frankfurt.de/..." value="www.uni-frankfurt.de/search?q=" [(ngModel)]="inputURL"-->
                  <!--[formControl]="urlFormControl" [errorStateMatcher]="matcher" matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="10"></textarea>-->
        <input matInput="url"
               placeholder="http://example.uni-frankfurt.de/..."
               value="www.uni-frankfurt.de/search?q="
               [(ngModel)]="inputURL"
               [formControl]="urlFormControl"
               [errorStateMatcher]="matcher"
               (paste)="resizeInput()"
               (cut)="resizeInput()"
               (input)="resizeInput()"
               autocomplete="off">

        <button matSuffix mat-icon-button
                (click)="onShorten()"
                [disabled]="urlFormControl.hasError('url')"
                matTooltip="create link">
                <!--fxFlexFill>-->
          <mat-icon>play_circle_filled</mat-icon>
        </button>
        <!--<mat-icon matSuffix (click)="onShorten()">play_circle_filled</mat-icon>-->

        <!-- info clear send add_circle forward -->

        <mat-error *ngIf="urlFormControl.hasError('pattern')">
          <ng-container i18n="@@shortener.enterValidURL">Please enter a valid URL</ng-container>
        </mat-error>
      </mat-form-field>

      <span #invisibleText id="invisible-text-id">{{ inputURL }}</span>

      <!--</div>-->
      <!--</div>-->

      <!--<div *ngIf="inputURL" fxLayout="column" fxLayoutAlign="start center" fxFlex="nogrow"  fxFlexOffset="1vh">-->

      <!--<div class="row-div">-->
      <!--<div class="after-row-div" fxLayout="row" fxLayout.lt-sm="column" fxFlexOffset="25%" fxFlex="50" fxLayoutAlign="space-between">-->

      <!--<button mat-raised-button color="accent" [disabled]="urlFormControl.hasError('pattern')" (click)="onShorten()" i18n="shorten command on Button@@shortener.btnShorten">shorten</button>-->

      <mat-form-field floatPlaceholder="never" (keyup.enter)="onShorten()">
        <input matInput placeholder="custom url" [(ngModel)]="shortURL" [formControl]="shortUrlFormControl">
        <div matPrefix>goethe.link/</div>
        <mat-error *ngIf="shortUrlFormControl.value">
          <ng-container i18n="chosen shortlink is already taken@@shortener.linkTaken">short link is already taken</ng-container>
        </mat-error>
      </mat-form-field>

      <!--</div>-->
      <!--</div>-->
      <!--</div>-->
      <!--</div>-->
    </div>

    <!-- CARDS(which appear after creating links) -->
    <!--TODO scrollbar-->
    <!-- https://github.com/MurhafSousli/ngx-scrollbar -->

    <!--<div fxFlex="1 1 max-content">-->
    <div class="card-container" fxLayout="column">
    <!--<div class="card-container">-->
      <mat-card *ngFor="let link of shortenedLinks" fxFlexOffset=".5em" [@bounce]="bounce" (@bounce.start)="animationEvent($event)"
        (@bounce.done)="animationEvent($event)" class="link-card">
        <mat-list>
          <!--TODO i18n pluralization-->
          <!-- <h3 mat-subheader>Your created Link</h3> -->
          <mat-list-item *ngIf="shortenedLinks[0]">
            <mat-icon mat-list-icon>link</mat-icon>
            <h4 mat-line>
              <!-- <a href="https://{{ urlName }}/{{ link[1] }}"> -->
              <a href="https://tinygu-staging-api.physikelearning.de/api/v1/redirect/{{ link[1] }}">
                https://{{ urlName }}/{{ link[1] }}
              </a>
            </h4>
            <p mat-line>
              <a href="{{ link[0] }}">
                {{ link[0] }}
              </a>
            </p>
          </mat-list-item>
        </mat-list>
      </mat-card>
