<mat-sidenav-container class="main-side-nav" fullscreen>

  <mat-sidenav #start>

    <mat-nav-list class="mat-nav-list">

      <span mat-card-title
            routerLink
            [routerLink]="['/about']"
            (click)="start.close()">
        TinyGU
      </span>

      <a *ngFor="let navItem of navItems"
         mat-list-item
         routerLinkActive
         #routerLinkActiveInstance="routerLinkActive"
         [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
         [routerLink]="[navItem.route]"
         (click)="start.close()">
        {{ navItem.name }}
      </a>

      <!--<a [routerLink]="['/about']" mat-list-item routerLinkActive (click)="start.close()">About</a>-->
      <!--<a [routerLink]="['/account']" mat-list-item routerLinkActive (click)="start.close()">Account</a>-->
      <!--<a [routerLink]="['/help']" mat-list-item routerLinkActive (click)="start.close()">Help</a>-->

    </mat-nav-list>

  </mat-sidenav>

  <div>
    <mat-toolbar color="primary" class="mat-toolbar">

      <button mat-icon-button
              (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <span>TinyGU</span>
      <a href = "" class="mat-tab-link">Login</a >
      <a href = "" >Language</a >

      <!--<div class="mat-toolbar">-->
        <!--<h1>TinyGU</h1>-->
      <!--</div>-->

    </mat-toolbar>

    <router-outlet></router-outlet>

    <mat-card-footer class="">
      <span class="mat-grid-tile-footer">Build with <span style="color: #FF8E8E;font-size: 140%;">â™¥</span> by <a href="https://physikonline.uni-frankfurt.de">PhysikOnline</a></span>
    </mat-card-footer>

  </div>

</mat-sidenav-container>
