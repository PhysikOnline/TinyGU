  <mat-sidenav-content>

    <div class="sidenav-content-grid"><!-- fxLayout="column">

      <div class="header">
        <app-toolbar (sideNavOpen)="start.open()"></app-toolbar>
      </div>

      <div class="content">
        <router-outlet></router-outlet>
      </div>

      <div class="footer">
        <app-footer class="footer"></app-footer>
      </div>

    </div>
