<div>
  <div id="main-site" class="mdl-layout mdl-js-layout">
    <img src="../assets/goethe_head_blue.svg" id="goethe-head">
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          <span class="mdl-badge" data-badge="ME">{{ strings["Title"] }}</span>
        </span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a *ngIf="!loggedIn" class="mdl-navigation__link" href="">{{ 'Login' | translate }}</a>
          <a class="mdl-navigation__link" (click)="onLanguageChange()">{{ 'Language' | translate }}</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">{{ strings["Title"] }}</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">{{ 'Account' | translate }}</a>
        <a class="mdl-navigation__link" href="">{{ 'Help' | translate }}</a>
        <a class="mdl-navigation__link" href="">{{ 'About' | translate }}</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
      <footer id="footer">
        <div id="footerContent">
          <span class="poweredByPO">Build with <span style="color: #FF8E8E;font-size: 140%;">â™¥</span> by <a href="https://physikonline.uni-frankfurt.de">PhysikOnline</a></span>
        </div>
      </footer>
    </main>
  </div>
</div>
