<mat-list>
  <h3 mat-subheader>Mit diesem URL shortener lassen sich ausschließlich URLs der Goethe Universität kürzen. Dazu gehören folgende Domains:</h3>
  <mat-list-item *ngFor="let urls of whiteList">
    <a mat-line>{{ urls.url }}</a>
    <p mat-line>{{ urls.description }}</p>
  </mat-list-item>
</mat-list>
