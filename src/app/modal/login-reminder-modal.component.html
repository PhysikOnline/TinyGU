<h2 mat-dialog-title i18n="login reminder title@@loginReminderModal.title">Create an account</h2>
<mat-dialog-content>
  <ng-container i18n="remind to login@@loginReminderModal.reminderText">Do you want to create an account, so you can edit, delete and change the link you create?</ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close i18n="@@loginReminderModal.noButton">No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [mat-dialog-close]="true" i18n="@@loginReminderModal.yesButton">Yes</button>
</mat-dialog-actions>
